<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Questionaire</title>
</head>
<body class="bg-dark">
    <h1 class="display-1 text-center mb-5" style="color:whitesmoke">Questionaire</h1>
    <div class="form-group row " style="display:none">
        <div class="col-4 mt-5 mx-auto">
            <input class="form-control" type="text" placeholder="Enter your full name and click out " id="fullname" onblur = store(this.id)>
        </div>
        
    </div>
    <div class="form-group row" style="display:none">
        <div class="col-4 mx-auto mt-5 ">
            <input class="form-control" type="number" placeholder="Enter your age and click out" id="age" onblur = store(this.id)>
        </div>
    </div>
    <div class="form-group row" style="display:none">
        <div class="col-4 mt-5 mx-auto">
            <input class="form-control" type="text" placeholder="Enter your Gender and click out " id="Gender" onblur = store(this.id)>
        </div>
    </div>
    <div class="form-group row" style="display:none">
            <div class="col-4 mt-5 mx-auto">
                <input class="form-control" type="text" placeholder="Enter your Department and click out " id="Department" onblur = store(this.id)>
            </div>
        </div>
        <div class="form-group row" style="display:none">
                <div class="col-4 mt-5 mx-auto">
                    <input class="form-control" type="text" placeholder="Enter your Level and click out " id="level" onblur = store(this.id)>
                </div>
            </div>
            <div class="form-group row" style="display:none">
                    <div class="col-4 mt-5 mx-auto">
                        <input class="form-control" type="text" placeholder="Enter your Country and click out " id="Country" onblur = store(this.id)>
                    </div>
                </div>
                <div class="form-group row" style="display:none">
                        <div class="col-4 mt-5 mx-auto">
                            <input class="form-control" type="text" placeholder="Enter your State and click out " id="state" onblur = store(this.id)>
                        </div>
                    </div>
                <div class="row" style="display:none">
                        <div class="alert alert-success col-4 mx-auto success" role="alert">
                                <h4 class="alert-heading">Thank You</h4>
                            </div>
                </div>
                <footer class="text-center display-5" style="color:white;">Design By ONIKOYI, RIDWAN 140806040  &copy; 2018</footer>
    <script src="script.js" ></script>
</body>
</html>
